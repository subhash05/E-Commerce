<div class="container">
    <div class="text-container">
    sCart
    </div>
    <form class="input-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <input name="username" formControlName="username" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
     </div>
     </div>

     <div class="form-group">
      <input name="password" formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    </div>

    <div class="form-group">
      <button type="submit" >Login </button>
    </div>
  </form>
  </div>
